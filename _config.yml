# ─────────────────────────────────────────────────────────────
# Site metadata
# ─────────────────────────────────────────────────────────────
title: Docs Site Using Jekyll
description: Technical documentation site built using modern developer workflows.
email: ""
url: ""                 # set to "https://<your-username>.github.io" when deploying
baseurl: ""             # for a project site use "/docs-as-code-portfolio-jekyll"; for a user site keep ""

# ─────────────────────────────────────────────────────────────
# Theme & plugins
# ─────────────────────────────────────────────────────────────
theme: 
plugins: []

# ─────────────────────────────────────────────────────────────
# Markdown & permalink behavior
# ─────────────────────────────────────────────────────────────
markdown: kramdown
kramdown:
  input: GFM            # GitHub-flavored Markdown
permalink: pretty       # /path/ instead of /path.html

# ─────────────────────────────────────────────────────────────
# Collections (maps to folders: _user-guides, etc.)
# ─────────────────────────────────────────────────────────────
collections:

  user-guides:
    output: true
    permalink: /user-guides/:path/
  api-guides:
    output: true
    permalink: /api-guides/:path/
  how-to-articles:
    output: true
    permalink: /how-to/:path/
  technical-reference-guides:
    output: true
    permalink: /reference/:path/



# ─────────────────────────────────────────────────────────────
# Defaults: apply layout + sidebar to all collection pages
# ─────────────────────────────────────────────────────────────
defaults:
  - scope:
      path: ""
      type: user-guides
    values:
      layout: default
      sidebar: docs
  - scope:
      path: ""
      type: api-guides
    values:
      layout: default
      sidebar: docs
  - scope:
      path: ""
      type: how-to-articles
    values:
      layout: default
      sidebar: docs
  - scope:
      path: ""
      type: technical-reference-guides
    values:
      layout: default
      sidebar: docs

# ─────────────────────────────────────────────────────────────
# Excludes (keep build clean)
# ─────────────────────────────────────────────────────────────
exclude:
  - README.md
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
