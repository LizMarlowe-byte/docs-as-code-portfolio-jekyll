# ─────────────────────────────────────────────────────────────
# Site metadata
# ─────────────────────────────────────────────────────────────
title: "Docs Site Using Jekyll"
description: "Technical documentation site built using modern developer workflows."
email: ""
url: "https://lizmarlowe-byte.github.io"           # User/Org Pages root
baseurl: "/docs-as-code-portfolio-jekyll"          # Project Pages subpath

# ─────────────────────────────────────────────────────────────
# Theme & plugins
# ─────────────────────────────────────────────────────────────
# If you're using the github-pages gem, minima is bundled. You can keep this:
theme: minima

# Only list plugins supported by GitHub Pages (safe set)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# ─────────────────────────────────────────────────────────────
# Markdown & permalink behavior
# ─────────────────────────────────────────────────────────────
markdown: kramdown
kramdown:
  input: GFM            # GitHub-flavored Markdown
permalink: pretty       # /path/ instead of /path.html
highlighter: rouge

# ─────────────────────────────────────────────────────────────
# Collections (maps to folders: _user-guides, etc.)
# ─────────────────────────────────────────────────────────────
collections:
  user-guides:
    output: true
    permalink: /user-guides/:path/
  api-guides:
    output: true
    permalink: /api-guides/:path/
  how-to-articles:
    output: true
    permalink: /how-to/:path/
  technical-reference-guides:
    output: true
    permalink: /reference/:path/

# ─────────────────────────────────────────────────────────────
# Defaults: apply layout + sidebar to all collection pages
# ─────────────────────────────────────────────────────────────
defaults:
  - scope:
      path: ""
      type: user-guides
    values:
      layout: default
      sidebar: docs
  - scope:
      path: ""
      type: api-guides
    values:
      layout: default
      sidebar: docs
  - scope:
      path: ""
      type: how-to-articles
    values:
      layout: default
      sidebar: docs
  - scope:
      path: ""
      type: technical-reference-guides
    values:
      layout: default
      sidebar: docs

# ─────────────────────────────────────────────────────────────
# Excludes (keep build clean)
# ─────────────────────────────────────────────────────────────
exclude:
  - README.md
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache