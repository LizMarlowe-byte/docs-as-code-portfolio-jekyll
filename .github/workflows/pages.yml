name: Build and Deploy Jekyll to Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      # Make the Windows-generated lockfile usable on Linux runners
      - name: Adjust lockfile for CI
        run: |
          bundle update --bundler
          bundle lock --add-platform x86_64-linux

      - name: Install gems
        run: bundle install --jobs 4

      # Rewrites only in the CI workspace (your repo files remain unchanged).
      # Converts:
      #   ![ssets/img/pic.png
      #   /assets/img/pic.png "Title"
      # into:
      #   {{ '/assets/img/pic.png' | relative_url }}
      #   {{ '/assets/img/pic.png' | relative_url }} "Title"
      - name: Rewrite Markdown image URLs for GH Pages (workspace only)
        shell: bash
        run: |
          ruby <<'RUBY'
          Dir.glob('**/*.md').each do |file|
            text = File.read(file)

            text = text.gsub(/!\[([^\]]*)\]\(\/assets\/([^)"]+?)(?:\s+"([^"]*)")?\)/) do
              alt   = ($1 || "").gsub('"','&quot;')
              img   = $2
              title = $3
              if title && !title.empty?
                %Q({{ '/assets/#{img}' | relative_url }} "#{title}")
              else
                %Q({{ '/assets/#{img}' | relative_url }})
              end
            end

            File.write(file, text)
          end
          RUBY

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4