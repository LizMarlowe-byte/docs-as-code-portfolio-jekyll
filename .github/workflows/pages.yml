name: Build and Deploy Jekyll to Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Adjust lockfile for CI
        run: |
          bundle update --bundler
          bundle lock --add-platform x86_64-linux

      - name: Install gems
        run: bundle install --jobs 4

      - name: Rewrite image URLs for GH Pages (workspace only)
        shell: bash
        run: |
          ruby <<'RUBY'
          Dir.glob('**/*.md').each do |path|
            text = File.read(path)

            # Convert Markdown images pointing to /assets/... into the Jekyll-safe form
            # Input:
            #   ![Alt](/assets/img/pic.png)
            #   ![Alt](/assets/img/pic.png "Title")
            # Output:
            #   {{ '/assets/img/pic.png' | relative_url }}
            #   {{ '/assets/img/pic.png' | relative_url }}{: title="Title"}
            text.gsub!(/!\[([^\]]*)\]\(\/assets\/([^)"]+)(?:\s+"([^"]*)")?\)/) do
              alt   = $1 # (alt not used because Liquid-in-URL breaks Markdown's title placement)
              path  = $2
              title = $3
              if title
                "{{ '/assets/#{path}' | relative_url }}{: title=\"#{title}\"}"
              else
                "{{ '/assets/#{path}' | relative_url }}"
              end
            end

            File.write(path, text)
          end
          RUBY

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4